<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><em>by {{ post.author }}</em></p>
            <a href="{{ url_for('delete', post_id=post.id) }}">Delete</a>
            <a href="{{ url_for('update', post_id=post.id) }}">Update</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add New Post</a>
</body>
</html>
